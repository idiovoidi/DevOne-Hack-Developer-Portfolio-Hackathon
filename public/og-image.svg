<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Glow effect -->
  <circle cx="600" cy="315" r="400" fill="url(#glow)"/>
  
  <!-- Decorative circles -->
  <circle cx="600" cy="315" r="150" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <circle cx="600" cy="315" r="200" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.2"/>
  <circle cx="600" cy="315" r="250" fill="none" stroke="#c4b5fd" stroke-width="2" opacity="0.1"/>
  
  <!-- Text -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle">idiovoidi</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="32" fill="#a78bfa" text-anchor="middle">Developer Portfolio</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="20" fill="#c4b5fd" text-anchor="middle">Full-Stack Developer • Digital Artist • Game Developer</text>
</svg>
