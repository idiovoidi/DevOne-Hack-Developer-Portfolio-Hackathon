<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#grad1)"/>
  <circle cx="400" cy="300" r="300" fill="url(#glow)"/>
  
  <!-- Tower icon -->
  <g transform="translate(300, 200)">
    <rect x="35" y="80" width="30" height="40" fill="#8b5cf6" opacity="0.8"/>
    <polygon points="50,60 30,80 70,80" fill="#a78bfa"/>
    <rect x="40" y="90" width="20" height="5" fill="#c4b5fd"/>
    <rect x="40" y="100" width="20" height="5" fill="#c4b5fd"/>
    <rect x="40" y="110" width="20" height="5" fill="#c4b5fd"/>
  </g>
  
  <!-- Zombie icons -->
  <g transform="translate(450, 250)" opacity="0.6">
    <circle cx="20" cy="20" r="15" fill="#22c55e"/>
    <rect x="15" y="35" width="10" height="20" fill="#22c55e"/>
    <rect x="10" y="40" width="5" height="10" fill="#22c55e"/>
    <rect x="25" y="40" width="5" height="10" fill="#22c55e"/>
  </g>
  
  <g transform="translate(500, 280)" opacity="0.5">
    <circle cx="20" cy="20" r="15" fill="#22c55e"/>
    <rect x="15" y="35" width="10" height="20" fill="#22c55e"/>
    <rect x="10" y="40" width="5" height="10" fill="#22c55e"/>
    <rect x="25" y="40" width="5" height="10" fill="#22c55e"/>
  </g>
  
  <g transform="translate(420, 290)" opacity="0.7">
    <circle cx="20" cy="20" r="15" fill="#22c55e"/>
    <rect x="15" y="35" width="10" height="20" fill="#22c55e"/>
    <rect x="10" y="40" width="5" height="10" fill="#22c55e"/>
    <rect x="25" y="40" width="5" height="10" fill="#22c55e"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Zombie Tower Defence
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="20" fill="#a78bfa" text-anchor="middle">
    Strategic Defense Game
  </text>
  
  <!-- Tech stack badges -->
  <g transform="translate(250, 520)">
    <rect width="90" height="30" rx="15" fill="#8b5cf6" opacity="0.3"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">TypeScript</text>
  </g>
  
  <g transform="translate(355, 520)">
    <rect width="70" height="30" rx="15" fill="#8b5cf6" opacity="0.3"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Pixi.js</text>
  </g>
  
  <g transform="translate(440, 520)">
    <rect width="90" height="30" rx="15" fill="#8b5cf6" opacity="0.3"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">HTML5</text>
  </g>
</svg>
